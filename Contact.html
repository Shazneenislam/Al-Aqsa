<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>contact Us</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet" />
        <style>
        .playfair {
            font-family: "Playfair Display", serif;
        }
        </style>
    </head>
	<body class="overflow-x-hidden">

	<!-- hero section -->
	<section class="w-screen relative">
		<div class="inset-0">
			<img
				src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80"
				alt="Elegant party hall with tables and decorations"
				class="w-full h-[160px] md:h-[200px] xl:h-[400px] object-cover" 
			/>
		</div>
		<div class="absolute inset-0 bg-gradient-to-r from-black via-transparent to-black flex flex-col justify-center items-center p-6">
			<h1 class="text-2xl md:text-4xl lg:text-5xl font-bold text-center text-white playfair italic">
				Explore The gallery with Us
			</h1>
			<img src="img/shape.svg" alt="Decorative Shape" class="mt-4 w-1/2 md:w-[120px] lg:w-2/6 xl:w-1/6"/>
		</div>
	</section>
	<!-- hero section end -->

	<!-- contact form -->
	<section class="mt-10 md:mt-15 xl:mt-20 mb-20 w-10/12 md:w-10/12 mx-auto">
		<div class="flex flex-wrap justify-center items-start gap-12">
			<div class="w-full xl:w-4/12 shadow-lg">
				<div class="bg-[#5F7D78] p-6">
					<h2 class="text-3xl md:text-4xl font-bold playfair italic text-white mb-4 text-center">Contact us</h2>
					<p class="text-white leading-relaxed mb-6 text-center Playfair italic">Should you have any inquiries about Events, please fill in our form.</p>
				</div>
				<div class="bg-white p-8 relative">
					<img src="img/cone.svg" alt="Decorative Shape" class="absolute w-24 -top-4 left-1/2 -translate-x-1/2"/>
					<img src="img/shape_brown.svg" alt="Decorative Shape" class="mx-auto mb-6 w-1/3"/>
					<form>
						<div class="flex flex-wrap xl:flex-nowrap justify-between items-center gap-4 mb-4 w-full">
							<input type="text" placeholder="Name" class="w-full lg:w-full xl:w-1/2 border-1 border-gray-300 duration-300 hover:border-[#BB946A] focus:outline-none p-3 Playfair italic"/>
							<input type="email" placeholder="Email" class="w-full lg:w-full xl:w-1/2 border-1 border-gray-300 duration-300 hover:border-[#BB946A] focus:outline-none p-3 Playfair italic"/>
						</div>
						<div class="flex flex-col gap-4 mb-4">
							<input type="text" placeholder="Organization" class="w-full border-1 border-gray-300 duration-300 hover:border-[#BB946A] focus:outline-none p-3 Playfair italic" required/>
							<input type="text" placeholder="Subject" class="w-full border-1 border-gray-300 duration-300 hover:border-[#BB946A] focus:outline-none p-3 Playfair italic" required/>
							<textarea placeholder="Description" class="w-full h-32 border-1 border-gray-300 duration-300 hover:border-[#BB946A] focus:outline-none p-3 Playfair italic" required></textarea>
						</div>
						<div class="text-center">
							<button class="bg-[#BB946A] text-white px-8 py-3 cursor-pointer hover:bg-black duration-300 Playfair italic">Lets get talking!</button>
						</div>
					</form>
				</div>
			</div>
			<div class="w-full xl:w-6/12 p-6 text-center md:text-left">
				<div class="flex flex-col md:flex-row justify-start items-center gap-6 mb-6">
					<img src="img/flower.png" alt="Contact Us Image" class="w-24"/>
					<div>
						<h1 class="text-xl duration-300 hover:underline text-gray-800 Playfair italic">+1 6465913852</h1>
						<h1 class="text-2xl duration-300 hover:underline text-[#BB946A] Playfair italic">alaqsabanquet@gmail.com</h1>
					</div>
				</div>
				<hr class="flex-grow border-t border-gray-300"/>
				<div class="mt-6">
					<h2 class="text-xl text-gray-800 mt-6 Playfair italic">New York City</h2>
					<h4 class="text-lg text-gray-500 mt-3 Playfair italic">1410 Union port RD Bronx, NY-10462</h4>
					<h1 class="text-lg underline cursor-pointer text-[#BB946A] hover:text-black Playfair italic mt-2">Get directions</h1>
				</div>
				<div class="flex justify-center md:justify-start items-center gap-4 mt-6 text-[#BB946BA]">
					<i data-lucide="facebook" width="24" height="24" class="cursor-pointer text-[#BB946A] hover:text-black duration-300"></i>
					<i data-lucide="instagram" width="24" height="24" class="cursor-pointer text-[#BB946A] hover:text-black duration-300"></i>
					<i data-lucide="twitter" width="24" height="24" class="cursor-pointer text-[#BB946A] hover:text-black duration-300"></i>
                    <i data-lucide="youtube" width="24" height="24" class="cursor-pointer text-[#BB946A] hover:text-black duration-300"></i>
				</div>
			</div>

        </div>
    </section>
    <!-- contact form end -->

    <!-- gmap -->
     <div class="mt-10 mb-10">
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14602.446562453024!2d90.40391916455282!3d23.796839941700323!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c7a7ba38543b%3A0x91d5f14ad296d72e!2sGulshan%202%2C%20Dhaka%201212!5e0!3m2!1sen!2sbd!4v1758173169088!5m2!1sen!2sbd" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="w-full"></iframe>
     </div>
    <!-- gmap end -->
		<script>
			// Replace all placeholders with SVGs
			lucide.createIcons();
		</script>
	</body>
</html>
